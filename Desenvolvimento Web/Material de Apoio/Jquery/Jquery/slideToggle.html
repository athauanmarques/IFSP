<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="jquery-1.11.2.min.js"></script>
	<script> 
		$(document).ready(function(){
			$("#flip").click(function(){
				$("#panel").slideToggle("slow");
			});
		});
	</script>

	<style> 
		#panel, #flip {
			padding: 5px;
			text-align: center;
			background-color: #e5eecc;
			border: solid 1px #c3c3c3;
		}

		#panel {
			padding: 50px;
			display: none;
		}
	</style>
</head>
<body>
 
	<div id="flip">Click para deslizar o painel para baixo e para cima</div>
	<div id="panel">Hello world!</div>

</body>
</html>
