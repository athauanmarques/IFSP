<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="jquery-1.11.2.min.js"></script>
	<script>
		$(document).ready(function(){
			$("button").click(function(){
				$("p").toggle();
			});
		});
	</script>
</head>
<body>

	<button>Toggle</button>

	<p>Este parágrafo irá desaparecer...</p>
	<p>E este também quando você clicar em Toggle.</p>

</body>
</html>
