<html>
<head>
<title>Siga o Mouse!</title>
<script language="JavaScript">
var Netscape=(navigator.appName.indexOf("Netscape") != -1);
function Move(e) {
  if (!document.getElementById) return;
  obj=document.getElementById("mouse");
  if (Netscape)
    event=e;
  if (event.pageX) { // Netscape...
    xpointer=event.pageX;
    ypointer=event.pageY;
  }
  else if (event.x) { // Internet Explorer...
    xpointer=event.x;
	ypointer=event.y;
  }
  obj.style.left=xpointer - 50;
  obj.style.top=ypointer - 50;
}
function Setup() {
  if (!document.getElementById) return;
  if (Netscape) 
    document.captureEvents(Event.MOUSEMOVE);
  document.onmousemove=Move;
}
</script>
</head>
<body onLoad="Setup();">
<h1>Animação em DHTML</h1>
<div ID="mouse" style="position:absolute; left:150; top:150;">
<img src="mouse.gif" width="100" height="100" alt="" border="0">
</div>
</body>
</html>
