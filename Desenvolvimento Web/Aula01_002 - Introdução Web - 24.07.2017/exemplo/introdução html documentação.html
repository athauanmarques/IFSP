<!DOCTYPE html> <!--o tipo de documento -->
<html> <!-- inicialização do documeno-->
<head> <!-- extensões referencia de documento (javascripts,css etc..)-->
	<meta charset="utf-8"> <!-- para reconhecer os caracteres da lingua portuguesa -->
	<title> Minha primeira Aba </title>
</head>
<body>
	<!--letra de titulo -->
	<h1>h1</h1>
	<h2>h2</h2>
	<h3>h3</h3>
	<h4>h4</h4>
	<h5>h5</h5>
	<h6>h6</h6>

	<!-- paragrafo -->
	<p>parpágrafo</p>

	<!-- div é uma separação do itens -->
	<div>
		<a href="http://www.google.com">Google</a>
		</br> <!-- espaço -->
		<em> oi</em>
		<!-- <b> é a mesmo função strong-->
		<strong>strong tem a mesmo função <b> </strong>
		<p><img src="pasta/imagem.jpg"></p>
	</div>

</body>
</html>
